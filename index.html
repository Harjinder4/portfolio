<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
    }
    /* Main terminal container */
    #terminal {
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    /* Area for all command outputs */
    #terminal-output {
      width: 100%;
    }
    /* A single line of output */
    .output-line {
      width: 100%;
      white-space: pre-wrap; /* Preserve newlines and spaces */
      word-wrap: break-word; /* Break long lines */
    }
    /* The command line (prompt + input) */
    .command-line-container {
      display: flex;
      width: 100%;
    }
    .prompt {
      color: #3fb950; /* Hacker green */
      margin-right: 8px;
      white-space: nowrap; /* Don't wrap the prompt */
    }
    /* The actual <input> field */
    #terminal-input {
      flex-grow: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #c9d1d9;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      padding: 0;
    }
    
    /* STYLING FOR COMMAND OUTPUTS */
    
    /* For 'help' and 'ls' - file/command lists */
    .command-list {
      color: #58a6ff; /* Blue for files/commands */
      display: inline-block;
      margin-right: 1.5rem; /* Space out the list */
      min-width: 120px; /* Align them a bit */
    }
    /* For headers like '--- Experience ---' */
    .output-header {
      color: #58a6ff;
      font-weight: bold;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    /* For links */
    .output-line a {
      color: #58a6ff;
      text-decoration: underline;
    }
    /* For list items like projects/skills */
    .output-list-item {
      padding-left: 1rem;
      position: relative;
    }
    /* The '*' bullet */
    .output-list-item::before {
      content: '*';
      color: #3fb950;
      position: absolute;
      left: 0;
    }
    /* Error messages */
    .output-error {
      color: #f85149; /* Red */
    }
    /* The user's own typed command */
    .user-command {
      color: #c9d1d9;
    }
    /* ASCII Art */
    .ascii-art {
      color: #58a6ff;
      font-size: 0.85rem;
      line-height: 1.2;
    }

  </style>
</head>
<body>

      // --- END OF CONTENT ---

      // --- TERMINAL LOGIC ---
      
      // History for up/down arrows
      const commandHistory = [];
      let historyIndex = -1;

      // Initial boot sequence
      function boot() {
        printToTerminal(welcomeMessage, 'output-line');
      }

      // Handle key presses
      input.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'Enter':
            e.preventDefault(); // Stop form submission
            const commandText = input.value.trim();
            if (commandText) {
              // Add to history
              commandHistory.push(commandText);
              historyIndex = commandHistory.length;
              
              // Print the command they just typed
              printToTerminal(`${prompt} ${commandText}`, 'user-command');
              
              // Process and execute
              processCommand(commandText);
              
              // Clear input
              input.value = '';
            }
            break;
            
          case 'ArrowUp':
            e.preventDefault();
            if (historyIndex > 0) {
              historyIndex--;
              input.value = commandHistory[historyIndex];
              input.setSelectionRange(input.value.length, input.value.length); // Move cursor to end
            }
            break;
            
          case 'ArrowDown':
            e.preventDefault();
            if (historyIndex < commandHistory.length - 1) {
              historyIndex++;
              input.value = commandHistory[historyIndex];
              input.setSelectionRange(input.value.length, input.value.length);
            } else {
              // At the bottom of history, clear input
              historyIndex = commandHistory.length;
              input.value = '';
            }
            break;
        }
        
        // Always scroll to the bottom after any command
        scrollToBottom();
      });

      // Process the command
      function processCommand(command) {
        const parts = command.split(' ');
        const cmd = parts[0].toLowerCase();
        const args = parts.slice(1);

        switch (cmd) {
          case 'help':
            printToTerminal(allCommands.help, 'output-line');
            break;
          case 'about':
            printToTerminal(allCommands.about, 'output-line');
            break;
          case 'experience':
            printToTerminal(allCommands.experience, 'output-line');
            break;
          case 'projects':
            printToTerminal(allCommands.projects, 'output-line');
            break;
          case 'certs':
            printToTerminal(allCommands.certs, 'output-line');
            break;
          case 'skills':
            printToTerminal(allCommands.skills, 'output-line');
            break;
          case 'contact':
            printToTerminal(allCommands.contact, 'output-line');
            break;
          case 'ls':
            printToTerminal(allCommands.ls, 'output-line');
            break;
          case 'banner':
            printToTerminal(allCommands.banner, 'output-line');
            break;
          case 'clear':
            output.innerHTML = ''; // Clear all output
            break;
          
          // Easter Egg commands
          case 'echo':
            printToTerminal(args.join(' ') || '', 'output-line');
            break;
          case 'whoami':
            printToTerminal('guest', 'output-line');
            break;
          case 'sudo':
            printToTerminal(`User "guest" is not in the sudoers file. This incident will be reported.`, 'output-error');
            break;
            
          default:
            printToTerminal(`-bash: ${command}: command not found`, 'output-error');
            break;
        }
      }

      // Helper function to print a new line to the output
      function printToTerminal(text, className) {
        const line = document.createElement('div');
        line.className = className;
        line.innerHTML = text; // Use innerHTML to render links, etc.
        output.appendChild(line);
      }
      
      // Helper to always scroll to the bottom
      function scrollToBottom() {
        terminal.scrollTop = terminal.scrollHeight;
      }
      
      // Helper to focus the input if user clicks anywhere on terminal
      terminal.addEventListener('click', () => {
        input.focus();
      });
      
      // Start the terminal
      boot();
      
    });
    
    // Global helper so onclick in HTML works
    function focusInput() {
      document.getElementById('terminal-input').focus();
    }
